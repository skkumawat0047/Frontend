<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Billing System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="Store">Radhe Radhe Store</div>
    </header>
    <div class="left_hover">
        <div class="box">
            <button>Invoice</button>
            <button>Product</button>
            <button>See Product</button>
            <button>Customer's Details</button>
            <button>Help</button>
        </div>
    </div>
    <nav class="INVOICE">
        <div class="invoice">INVOICE</div>
    </nav>
    <div class="customer">
        <div class="CustInvoice">Customer</div>
        <div class="Input">
            <div>
                <span>Name:</span>
                <input type="text" id="Name" placeholder="Enter Name" required>
            </div>
            <div>
                <span>Mob.No:</span>
                <input type="tel" id="Name" placeholder="Enter Number" required>
            </div>
        </div>
        <div class="custadd"><button>ADD</button></div>
    </div>
    <div class="Cust">

        <div class="CustProduct">
            <div>
                <label style="margin-right: 43px;">Invoice_No.:</label>
                <input type="tel" id="Name" placeholder="Enter Invoice_No" required>
            </div>
        </div>
        <div class="CustProduct">

            <div class="P_Name">
                <label>ID/P_Name:</label>
                <input type="text" id="Name" placeholder="Enter ID/P_Name" required>
                <label>Quantity(Kg):</label>
                <input type="number" id="Quantity" name="Quantity" placeholder="Enter Quantity (Kg.)" min="0" required>
                <button>Add</button>
            </div>
        </div>
        <div class="CustProduct">
            <div>
                <label style="margin-right: 7px;">Discount(in %):</label>
                <input type="number" id="discount" name="discount" placeholder="Enter discount %" min="0" max="100"
                    required>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <button>See</button>
        <button>Print</button>
    </footer>
</body>

</html>
