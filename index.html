<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Billing System</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="Store">Radhe Radhe Store</div>
    </header>
    <div class="left_hover">
        <div class="box">
            <a href="index.html"><button>Invoice</button></a>
            <a href="product.html"><button>Product</button></a>
            <a href="seeproduct.html"><button>See Product</button></a>
            <a href="customer.html"><button>Customer's Details</button></a>
            <a href="help.html"><button>Help</button></a>
            <a href="aboutus.html"><button>About Us</button></a>
        </div>
    </div>
    <div class="boxer">
            <div class="invoice width">INVOICE</div>
        <div class="customer width">
            <div class="CustInvoice">Customer:</div>
            <div class="Input">
                <div>
                    <span>Name:</span>
                    <input type="text" id="Name" placeholder="Enter Name" required>
                </div>
                <div>
                    <span>Mob.No:</span>
                    <input type="tel" id="Name" placeholder="Enter Number" required>
                </div>
            </div>
            <div class="custadd"><button>ADD</button></div>
        </div>
        <!-- <div class="Cust"> -->

            <div class="CustProduct width in">
                <div>
                    <label>Invoice_No.:</label>
                    <input type="tel" id="Name" placeholder="Enter Invoice_No" required>
                </div>
            </div>
            <div class="CustProduct width pro">
                <h3>Add Products:</h3>
            </div>
            <div class="CustProduct width">
                <div class="P_Name">
                    <label>ID/P_Name:</label>
                    <input type="text" id="Name" placeholder="Enter ID/P_Name" required>
                </div>
                <div>
                    <label>Quantity(Kg):</label>
                    <input type="number" id="Quantity" name="Quantity" placeholder="Enter Quantity (Kg.)" min="0"
                        required>
                </div>
                <button class="adbut">Add</button>
            </div>
            <div class="CustProduct width discount">
                <div>
                    <label style="margin-right: 7px;">Discount(in %):</label>
                    <input type="number" id="discount" name="discount" placeholder="Enter discount %" min="0" max="100"
                        required>
                </div>
            </div>
        <!-- </div> -->
    </div>
    </div>
    <footer>
        <button>See</button>
        <button>Print</button>
    </footer>
</body>

</html>
